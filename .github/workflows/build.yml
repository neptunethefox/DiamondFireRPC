name: Build and Publish

on:
  push:
    branches:
      - master

permissions:
  id-token: write
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: "temurin"
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Build Jar
        run: ./gradlew build '-Pversion=${{ github.run_number }}'
